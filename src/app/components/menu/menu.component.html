<ion-menu contentId="menuComponent" menuId="miMenu" side="end" type="overlay">
  <ion-header>
    <ion-toolbar class="menu-special">
      <ion-title>Menu de opciones</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="miMenu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content id="menu-fondo">

    <ion-menu-toggle>
      <ion-item *ngFor="let item of allMenuItems" [routerLink]="item.href">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{item.label}}</ion-label>
      </ion-item>
    </ion-menu-toggle>

  </ion-content>
  <ion-footer class="menu-special">

     <ng-container *ngIf="isLoged | async; then logeado else notLogeado">
     </ng-container>

     <ng-template #logeado>
      <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
     </ng-template>

     <ng-template #notLogeado>
      <ion-menu-toggle>
        <ion-item routerLink="/login">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Iniciar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
     </ng-template>

  </ion-footer>
</ion-menu>
