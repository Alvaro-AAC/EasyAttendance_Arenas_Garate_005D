<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content id="fondo">
  <ion-list style="background-color: var(--ion-color-dark);">
    <ion-item
      *ngFor="let manualI of manualItems" (click)="changeModal(manualI.modalTittle, manualI.modalContent)">

      <ion-icon [name]="manualI.icon" slot="start"></ion-icon>
      <ion-label>{{manualI.label}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-modal id="miModal" [isOpen]="isModalOpen">
    <ng-template>

      <ion-header>
        <ion-toolbar>

          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cerrar</ion-button>
          </ion-buttons>
          <ion-title [innerHTML]="tituloModal"></ion-title>

        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" [innerHTML]="contenidoModal">
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
